<!DOCTYPE html>
<html>
<head>
    <title>Даниилу с ДР!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border: 3px solid #4fc3f7;
            box-shadow: 0 0 25px #4fc3f7;
        }
        
        h1 {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        .ball {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://cdn-icons-png.flaticon.com/512/53/53283.png') center/contain no-repeat;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 8px #4fc3f7);
            z-index: 100;
            left: 50%;
            top: calc(50% + 20px); /* На 20px ниже центра */
            transform: translate(-50%, -50%);
        }
        
        .ball:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #4fc3f7, #1976d2);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        #gameArea {
            position: relative;
            height: 200px;
            margin-top: 20px;
        }
        
        .goal-text {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 15px white;
            opacity: 0;
            transition: all 0.5s;
            pointer-events: none;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #startBtn {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Даниил, с Днём Рождения! ⚽</h1>
        <button id="startBtn">Запустить праздник!</button>
        
        <div id="gameArea" class="hidden">
            <p>Кликай по мячу, чтобы забить гол!</p>
            <div class="ball" id="ball"></div>
            <div class="goal-text" id="goalText">ГОООЛ!</div>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="your-music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const ball = document.getElementById('ball');
        const bgMusic = document.getElementById('bgMusic');
        const startBtn = document.getElementById('startBtn');
        const gameArea = document.getElementById('gameArea');
        const goalText = document.getElementById('goalText');
        
        // Показываем игровую область при нажатии кнопки
        startBtn.addEventListener('click', function() {
            startBtn.classList.add('hidden');
            gameArea.classList.remove('hidden');
        });
        
        // Обработчик клика по мячу
        ball.addEventListener('click', function() {
            // Анимация удара
            ball.style.transform = 'translate(-50%, -150%) rotate(360deg)';
            
            // Показываем "ГОООЛ!"
            goalText.style.opacity = '1';
            setTimeout(() => {
                goalText.style.opacity = '0';
            }, 1000);
            
            // Запускаем конфетти
            createConfetti();
            
            // Включаем музыку
            bgMusic.play();
            
            // Возвращаем мяч через 0.5 сек
            setTimeout(() => {
                ball.style.transform = 'translate(-50%, -50%)';
            }, 500);
        });
        
        // Функция конфетти
        function createConfetti() {
            const colors = ['#4fc3f7', '#1976d2', '#64b5f6', '#90caf9'];
            
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                
                document.body.appendChild(confetti);
                
                const duration = Math.random() * 3 + 2;
                confetti.style.transition = `top ${duration}s linear, transform ${duration}s ease-out`;
                
                setTimeout(() => {
                    confetti.style.top = '100vh';
                    confetti.style.transform = 'rotate(720deg)';
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                }, 10);
            }
        }
    </script>
</body>
</html>
