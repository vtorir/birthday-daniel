<!DOCTYPE html>
<html>
<head>
    <title>Даниилу с ДР!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border: 3px solid #4fc3f7;
            box-shadow: 0 0 25px #4fc3f7;
        }
        
        h1 {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        /* Стили для мяча - теперь с гарантированно работающей картинкой */
        .ball {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://cdn-icons-png.flaticon.com/512/53/53283.png') center/contain no-repeat;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 8px #4fc3f7);
            z-index: 100;
        }
        
        .ball:hover {
            transform: scale(1.2);
        }
        
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #4fc3f7, #1976d2);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        #gameArea {
            position: relative;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Даниил, с Днём Рождения! ⚽</h1>
        <p>Кликай по мячу, чтобы забить гол!</p>
        
        <div id="gameArea">
            <div class="ball" id="ball"></div>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="your-music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const ball = document.getElementById('ball');
        const bgMusic = document.getElementById('bgMusic');
        
        // Стартовая позиция мяча (центр игровой области)
        ball.style.left = '50%';
        ball.style.top = '50%';
        ball.style.transform = 'translate(-50%, -50%)';
        
        // Обработчик клика по мячу
        ball.addEventListener('click', function() {
            // Анимация удара
            ball.style.transform = 'translate(-50%, -150%) rotate(360deg)';
            
            setTimeout(() => {
                // Возвращаем мяч в центр после удара
                ball.style.transform = 'translate(-50%, -50%)';
            }, 500);
            
            // Воспроизводим звук удара (можно заменить)
            new Audio('https://www.soundjay.com/misc/sounds/bubble-pop-1.mp3').play();
        });
        
        // Автовоспроизведение музыки после первого клика
        document.body.addEventListener('click', function initMusic() {
            bgMusic.play();
            document.body.removeEventListener('click', initMusic);
        }, { once: true });
    </script>
</body>
</html>
